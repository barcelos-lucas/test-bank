<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="dashboard-page">
    <div class="form-box">
        <h2>Bem-vindo ao seu Dashboard</h2>
        <p>Olá, <strong th:text="${#authentication.name}">usuário</strong>!</p>

        <div th:if="${#lists.isEmpty(accounts)}">
            <p>Você ainda não possui nenhuma conta vinculada.</p>
            <a href="/accounts/createAccount" class="dashboard-button">Criar nova conta</a>
        </div>

        <div th:if="${!#lists.isEmpty(accounts)}">
            <h3>Minhas Contas</h3>
            <table class="styled-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo</th>
                    <th>Saldo</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="account : ${accounts}">
                    <td th:text="${account.id}"></td>
                    <td th:text="${account.accountType}"></td>
                    <td th:text="${account.balance + ' R$'}"></td>
                </tr>
                </tbody>
            </table>

            <a href="/accounts/createAccount" class="dashboard-button">Criar nova conta</a>
        </div>

        <a href="/accounts/transactions" class="dashboard-link">Fazer Transações</a>
        <a href="/logout" class="dashboard-link">Sair</a>
    </div>
</div>
</body>
</html>
